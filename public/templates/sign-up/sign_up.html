<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/frontend.css">
    <title>Registro</title>
</head>
<body class="movil">
<main class="singin">
    <form>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">
        <input type="email" id="email" name="email" placeholder="Introduce tu email">
        <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu número de teléfono">
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
        <input type="checkbox" id="show-password" name="show-password">
        <label for="show-password">Mostrar contraseña</label>
        <button type="submit">Sign Up</button>
        <p class="orwith">or with</p>
        <button type="submit">Sign Up with Google</button>
        <p class="center">¿Tienes cuenta? <a href="#">Log In</a></p>
    </form>
</main>
</body>
</html>
